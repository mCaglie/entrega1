    <title>Ejercicio 3 : Formularios</title>

  <body>
    <h1>Formulario de registro</h1>
    <form action="">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required />
      </div>
      <br />
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" required />
      </div>
      <div>
        <p>
          Modalidad de Cursada:

          <label for="modalidad-cursada">
            <input
              type="radio"
              name="modalidad"
              id="modalidad-cursada"
              required
            />
            On-Demand
          </label>

          <label for="modalidad-cursada">
            <input
              type="radio"
              name="modalidad"
              id="modalidad-cursada"
              required
            />
            En vivo
          </label>
        </p>
      </div>
      <div>
        <label for="email">Correo:</label>
        <input type="email" name="email" id="email" required />
      </div>
      <br />
      <div>
        <div>
          <label for="info">
            <input type="checkbox" name="info" id="info" /> Deseo recibir
            información sobre nuevos posteos en la plataforma de Nucba.
          </label>
        </div>
        <br />
        <div>
          <label for="tyc">
            <input type="checkbox" name="tyc" id="tyc" required /> Declaro que
            leí los términos y condiciones y estoy listo para convertirme en
            desarrollador web Full Stack.
          </label>
        </div>
      </div>
      <br />
      <div>
        <input type="submit" value="Enviar" />
      </div>
    </form>
