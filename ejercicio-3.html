<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3 : Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" required />
        </div>
        <br />
        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" id="apellido" required />
        </div>
        <br />
        <div>
          Modalidad de Cursada:
          <input
            type="radio"
            name="modalidad"
            id="modalidad-cursada"
            required
          />

          <label for="modalidad-cursada"> On-Demand </label>
          <input
            type="radio"
            name="modalidad"
            id="modalidad-cursada"
            required
          />
          <label for="modalidad-cursada"> En vivo </label>
        </div>
        <br />
        <div>
          <label for="email">Correo:</label>
          <input type="email" name="email" id="email" required />
        </div>
        <br />
        <div>
          <div>
            <input type="checkbox" name="info" id="info" />
            <label for="info">
              Deseo recibir información sobre nuevos posteos en la plataforma de
              Nucba.
            </label>
          </div>
          <br />
          <div>
            <input type="checkbox" name="tyc" id="tyc" required />
            <label for="tyc">
              Declaro que leí los términos y condiciones y estoy listo para
              convertirme en desarrollador web Full Stack.
            </label>
          </div>
        </div>
        <br />
        <div>
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </main>
    <footer>
      <nav>
        <p><a href="index.html">Ejercicio 1</a></p>

        <p><a href="ejercicio-2.html">Ejercicio 2</a></p>
      </nav>
    </footer>
  </body>
</html>
